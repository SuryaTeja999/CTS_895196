<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
<title>Return first and last name from a form -    </title>
</head>
<body>
<script>
function getFormValue() 
{

 var fname=document.getElementById("fname").value;
 var lname=document.getElementById("lname").value;
 document.getElementById("name").innerHTML = "After Adding::"+fname+lname;    
}
</script>
<form id="form1" onsubmit="getFormValue()">
First name: <input type="text" name="fname" id="fname" value="David"><br>
Last name: <input type="text" name="lname" id="lname" value="Beckham"><br>
<input type="BUTTON" value="Submit" onclick="getFormValue()">
</form>
<p id="name">Before Adding Name</p>

</body>
</html>
