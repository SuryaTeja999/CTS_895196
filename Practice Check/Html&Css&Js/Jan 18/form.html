<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Apply For Credit Card</h1>
    <table>
        <tr>
            <td><label for="firstname" size="10" maxLength="12">First Name</label></td>
            <td><input type="text" name="text"></td>
        </tr>
        <tr>
            <td><label for="lastname" size="10" maxLength="12">Last Name</label></td>
            <td><input type="text" name="text"></td>
        </tr>
        <tr>
            <td><label for="Address">Address</label>
            <td><textarea rows="4" cols="10" name="text"></textarea></td>
        </tr>
        <tr>
            <td><label for="Languages Known">Languages Known</label></td>
            <td>
                <select size="1" multiple>
                    <option selected value="select">Select</option>
                    <option value="english">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Telugu">Telugu</option>
                    <option value="Malayalam">Malayalam</option>
                    <option value="tamil">Tamil</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="Sex">Sex</label></td>
            <td>
                <input type="radio" id="Male" name="sex" value="male">
                <lable for="male">
                    Male</label>
                    <input type="radio" id="Female" name="sex" value="female"><label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td><label for="hobbies">Hobbies</label></td>
            <td>
                <input type="checkbox" name="hobbies" value="Dancing">Dancing
                <input type="checkbox" name="hobbies" value="Singing">Singing
                <input type="checkbox" name="hobbies" value="Sports">Sports
                <input type="checkbox" name="hobbies" value="Others">Others
            </td>
        </tr>
    </table><br />
    &ensp;&ensp;<input type="reset" value="Clear Fields">
    &ensp;&ensp;<input type="submit" value="Apply Card">
</body>
</html>
